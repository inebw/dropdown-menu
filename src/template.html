<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dropdown-menu</title>
  </head>
  <body>
    <h1>a form like no other</h1>
    <form action="#" novalidate>
      <div class="email-box">
        <lable for="email">Email:</lable>
        <input type="email" id="email" name="email" required />
      </div>
      <span class="email-error"></span>
      <div class="country-box">
        <label for="country">Country: </label>
        <input type="text" id="country" name="country" minlength="4" required />
      </div>
      <span class="country-error"></span>
      <div class="postal-box">
        <label for="postal">Postal Code: </label>
        <input
          type="tel"
          id="postal"
          name="postal"
          minlength="6"
          maxlength="6"
          required
        />
      </div>
      <span class="postal-error"></span>
      <div class="password-box">
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          maxlength="32"
          required
        />
      </div>
      <span class="password-error"></span>
      <div class="confirm-password-box">
        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          minlength="8"
          maxlength="32"
          required
        />
      </div>
      <span class="confirm-password-error"></span>
      <button type="submit" class="submit">Submit</button>
    </form>
  </body>
</html>
